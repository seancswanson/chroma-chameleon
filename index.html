<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>chroma-chameleon</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="brand">
                <a href="#">
                    <p>Chroma-Chameleon</p>
                </a>
            </div>
        </div>
    </nav>
    <section id="settings">
        <div class="div--container__settings">
            <div class="div--container__settings-child div--clear">
                <input id="input--settings__clear" type="button" value="Clear Canvas" />
                <input id="input--settings__upload" type="file" />
                <p id="p--settings__import">upload image</p>
            </div>
            <div class="div--container__settings-child div--settings__dimensions">
                <label for="width">Width:</label>
                <input type="text" />
                <label for="height">Height:</label>
                <input type="text" />
            </div>
            <div class="div--container__settings-child div--settings__tools">
                <ul id="ul--settings_tools">
                    <li>
                        <a>
                            <img class="img--settings__tools" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Ic_brush_48px.svg/96px-Ic_brush_48px.svg.png"
                                alt="paint brush">
                        </a>
                    </li>
                    <li>
                        <a>
                            <img class="img--settings__tools" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Eraser_-_The_Noun_Project.svg/1024px-Eraser_-_The_Noun_Project.svg.png"
                                alt="eraser">
                        </a>
                        </a>
                    </li>
                    <li>
                        <a>
                            <img class="img--settings__tools" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Toicon-icon-stone-fill.svg/64px-Toicon-icon-stone-fill.svg.png"
                                alt="paint bucket">
                        </a>
                    </li>
                    <li>
                        <a id="a--tools__font">T</a>
                    </li>
                    <li>
                        <a>
                            <div class="div--tools__square"></div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <div class="div--tools__circle"></div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="div--container__settings-child div--settings__color">
                <div class="div--container__colorpicker">
                    <input id="input--colorpicker" type="color">
                </div>
                <img id="img--palette" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Paint_palette_icon_from_the_Noun_Project.svg/200px-Paint_palette_icon_from_the_Noun_Project.svg.png"
                    alt="palette">
            </div>
        </div>
        <div class="gradient"></div>
    </section>
    <main>
        <div class="div--main__background">
            <canvas id="main-canvas" width="300" height="300"></canvas>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Sean Swanson Â©2018 || seancswanson.com </p>
        </div>
    </footer>
</body>

</html>
